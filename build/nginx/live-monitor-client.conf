server {
	listen 80;
	server_name live-monitor-client.pollux.box;
	access_log /var/log/nginx/live-monitor-client.pollux.box.log;

		set $cors "";

	if ($http_origin ~* (.*\.pollux\.box:[0-9]) )
	{
		set $cors "true";
	}

	location / {
		root /usr/home/jvazquez/live-monitor/client/;

		if ($cors = "true")
		{
			add_header Access-Control-Allow-Origin "$http_origin";
    	add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, HEAD";
    	add_header Access-Control-Allow-Headers  "x-requested-with";
			add_header Access-Control-Allow-Credentials "true";
 	  	add_header Access-Control-Allow-Headers "User-Agent,Keep-Alive,Content-Type";
	#    more_set_headers "Access-Control-Max-Age: 1728000";
	#    more_set_headers "Content-Type: text/plain; charset=UTF-8";
	#    more_set_headers "application/json; charset=utf-8";
		}
	}

	location ^[js|css|images|templates]/{
		root /scripts/;
	}
}	

upstream live-monitor.node{
	server 127.0.0.1:4000;
}

server {
	listen 80;
	server_name live-monitor.pollux.box;
	access_log /var/log/nginx/live-monitor.pollux.box.log;

	root /usr/home/jvazquez/live-monitor/;

  location / {
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header Host $http_host;
      proxy_set_header X-NginX-Proxy true;

      proxy_pass http://live-monitor.node/;
      proxy_redirect off;
			proxy_http_version 1.1;
			proxy_set_header Upgrade $http_upgrade;
			proxy_set_header Connection "upgrade";
  }

	location /client{
	  default_type "text/html";
	  try_files  /fullpath/$uri /fullpath/$uri.html /fullpath/$uri/index.html  /fullpath/index.html;
	}

}	
